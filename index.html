<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App || Kipiww</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <section class="container">
        <div class="searchField">
            <input type="text" id="inputField" placeholder=" The Dark Knight">
            <button id="search">Search</button>
        </div>
        <div class="resultField">
          <div class="info">
            <img src="/MovieApp/images/picture.jpg" class="imgDef">
            <div class="title">
                <h1>The Dark Knight</h1>
                <div class="ratings">
                    <i class="fa-solid fa-star"></i>
                    <p>9.0</p>
                </div>
                    <div class="date">
                        <p>PG-13</p>
                        <p>2008</p>
                        <p>152 min</p>
                    </div>
                    <div class="genre">
                        <p>Action</p>
                        <p>Crime</p>
                        <p>Drama</p>
                    </div>
                </div>
            </div> 

          <div class="moreInfo">
            <div class="plot">
                <h3>Plot:</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="cast">
                <h3>Cast:</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
        </div>
         
        
    </section>
</body>
<script src="script.js"></script>
</html>
